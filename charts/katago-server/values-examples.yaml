# Example values for different deployment scenarios

# ==============================================================================
# Example 1: Basic CPU deployment with resource limits
# ==============================================================================
# replicaCount: 1
#
# image:
#   tag: "latest"
#   variant: ""
#
# resources:
#   limits:
#     cpu: 4000m
#     memory: 2Gi
#   requests:
#     cpu: 2000m
#     memory: 1Gi
#
# config:
#   logLevel: info

# ==============================================================================
# Example 2: GPU deployment (requires locally built GPU image)
# ==============================================================================
# replicaCount: 1
#
# image:
#   tag: "gpu"
#   variant: ""
#   pullPolicy: IfNotPresent
#
# gpu:
#   enabled: true
#   count: 1
#   vendor: nvidia
#
# resources:
#   limits:
#     memory: 4Gi
#   requests:
#     cpu: 2000m
#     memory: 2Gi
#
# nodeSelector:
#   nvidia.com/gpu: "true"
#
# tolerations:
#   - key: nvidia.com/gpu
#     operator: Exists
#     effect: NoSchedule

